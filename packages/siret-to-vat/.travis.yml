language: node_js
node_js:
  - 8.9.1
cache:
  directories:
    - "node_modules"

jobs:
  include:
    - stage: Lint
      script: npm run lint
    - stage: Test
      script: npm run test
    - stage: npm release
      install: true # disable automatic npm install
      script: true # disable automatic npm test
      deploy:
        provider: npm
        api_key:
          secure: ""
        on:
          tags: true
